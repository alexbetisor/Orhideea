JLIB_RULES_SETTING_NOTES="1. Dacă schimbati setarea, ea va fi aplicată atât acestei grup, componentă sau continut cât si copiilor acestora. Retineti că<br /> <em>Mostenit</em> înseamnă că se vor folosi permisiunile grupului părinte.<br /> <em>Interzis</em> înseamnă că indiferent care este setarea grupului părinte, grupul editat nu poate efectua această actiune.<br /> <em>Permis</em> înseamnă că grupul editat va putea efectua această actiune (dar dacă aceasta este în conflict cu setarile grupului părinte nu se va întâmpla nimic; un conflict va fi indicat de <em>Nu este permis (Blocat)</em> sub Setările calculate).<br /> <em>Nu este setat</em> este folosit doar de grupul Public în configurarea globală. Grupul Public este părintele tuturor celorlalte grupuri. Dacă o permisiune nu este setată, va fi tratată ca Interzisă putând fi însă schimbată pentru grupurile, componentele, categoriile si elementele copil.<br />2. Dacă selectati o nouă setare, click <em>Salvare</em> pentru reîmprospătarea Setărilor calculate."
