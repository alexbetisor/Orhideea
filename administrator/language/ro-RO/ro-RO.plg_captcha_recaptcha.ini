PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Acest plugin foloseste serviciul reCAPTCHA pentru a preveni spam-ul în timpul digitalizării cărtilor, ziarelor si a vechilor emisiuni radio. Pentru a procura o cheie publică si una privată pentru domeniul dvs, mergeti la <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Pentru a folosi serviciul la setarea conturilor noi, mergeti la Optiuni în Managerul de utilizatori si selectati reCaptcha ca si Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

