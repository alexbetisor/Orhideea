PLG_TWOFACTORAUTH_YUBIKEY="Autentificare în doi pasi - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite utilizatorilor site-ului dvs să utilizeze autentificarea in doi pasi utilizând token-ul hardware de securitate YubiKey. Utilizatorii au nevoie de propriul YubiKey din http://www.yubico.com/. Pentru a utiliza autentificarea în doi pasi, utilizatorii trebuie să-si editeze profilul si să activeze autentificarea în doi pasi."
