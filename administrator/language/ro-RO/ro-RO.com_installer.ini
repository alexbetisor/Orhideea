COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Directorul temporar Joomla! nu este setat"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="În directorul temporar Joomla! va copia o extensie, extrage extensia, iar fisierele vor fi copiate apoi în directoarele corecte. Dacă acesta nu este configurat în  configuration.php ($tmp_path) atunci nu veti putea urca extensii. Pentru a rezolva problema creati un director si permiteti CMS-ului Joomla! să scrie în el."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Directorul temporar Joomla! nu poate fi scris sau nu există"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Directorul temporar nu poate fi scris de instanta Joomla! sau nu există, lucru care va cauza probleme când încercati să urcati extensii în Joomla!. Dacă aveti dificultăti cu urcarea extensiilor, asigurati-vă că directorul definit în configuration.php chiar există sau verificati '%s' si setati-l pentru a putea fi scris; verificati apoi dacă s-a rezolvat problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Limită mică pentru memoria PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Limita de memorie PHP este setată sub 8MB ceea ce poate cauza probleme la instalarea unor extensii mari. Vă rugăm să setati limita de memorie la cel putin 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Limită posibil mică pentru memoria PHP"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Limita de memorie PHP este setată sub 16MB ceea ce poate cauza probleme la instalarea unor extensii mari. Vă rugăm să setati limita de memorie peste 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Nici o avertizare detectată"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Avertizare: Actualizare incompletă!</h1><p>Actualizarea este doar partial terminată. Vă rugăm să faceti a doua actualizare pentru a finaliza procesul.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Directorul temporar PHP nu este setat"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Directorul temporar PHP este folosit de către PHP pentru a stoca un fisier urcat înainte de a putea fi accesat de Joomla!. Chiar dacă directorul nesetat nu este întotdeauna o problemă, dacă aveti dificultăti cu detectarea fisierelor manifest sau cu a celor urcate, setarea acestuia în fisierul php.ini poate rezolva problemele."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Directorul temporar PHP nu poate fi scris"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Directorul temporar PHP nu poate fi scris de instanta Joomla!, lucru care poate cauza probleme când încercati să urcati extensii în Joomla!. Dacă aveti dificultăti cu urcarea extensiilor, verificati dacă '%s' este setat pentru a putea fi scris si vedeti apoi dacă s-a rezolvat problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="PHP maximum POST size prea mic"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maximum POST size setează volumul datelor ce pot fi trimise via POST către server. Aceasta include trimiterea formularelor pentru articole, media (imagini, video) si extensii. Această valoare este sub 2MB ceea ce poate afecta urcarea extensiilor mari. Setarea se află în php.ini la post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Limită mică urcare fisier în PHP"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Mărimea maximă de urcare a unui fisier este setată la mai putin de 2MB ceea ce poate afecta urca extensiilor mari."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Înainte să actualizati vă rugăm să vă asigurati că actualizarea este compatibilă cu instalarea Joomla!. Dacă actualizati Joomla!, asigurati-vă că extensiile instalate sunt disponibile si pentru noua versiune Joomla!"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size mai mare decât POST size"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Valoarea upload_max_filesize în fisierul php.ini este mai mare decât variabila post_max_size. Variabila post_max_size are întâietate aici si va bloca solicitările mai mari decăt ea. Aceasta inseamnă de obicei o greseală de configurare a server-ului când se incearcă cresterea limitei de urcare. Vă rugăm să măriti upload_max_filesize măcar până la limita post_max_size sau vice versa"
