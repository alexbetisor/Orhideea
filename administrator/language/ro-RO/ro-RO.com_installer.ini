COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Această pagină vă permite să descoperiti extensii care nu au trecut prin procesul normal de instalare. <br />De exemplu, unele extensii pot fi prea mari pentru a fi urcate folosind interfata web datorită limitărilor impuse de mediul de gazduire. Folosind această facilitate puteti urca fisierele extensiilor direct în server-ul web folosind alte metode ca FTP sau SFTP în directoarele adecvate. <br />Puteti folosi apoi facilitatea de descoperire pentru a găsi extensia si a o activa în instalarea Joomla! <br />Folosind functia de descoperire puteti de asemenea găsi si instala mai multe exensii deodată."
