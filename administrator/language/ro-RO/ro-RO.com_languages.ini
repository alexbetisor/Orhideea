COM_LANGUAGES_OVERRIDE_FIELD_BOTH_LABEL="Pentru ambele locatii"
COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Daca această casută este bifată suprascrierea va fi stocată atât pentru administrator (Backend) cât si pentru site (Frontend). Aceasta este esentială pentru crearea de suprascrieri lingvistice pentru unele plugin-uri deoarece fisierele acestora de limbă, desi stocate în backend, sunt folosite si în frontend (exemplu: plg_content_vote).<br />Vă rugăm sa retineti că cele două suprascrieri vor fi complet independente una de cealaltă după ce sunt stocate."
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_LABEL="Locatie"
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="Indică daca suprascrierea este creată pentru clientul de site (Frontend) sau de administrare (Backend)."
COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Fisier"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Suprascrierile lingvistice sunt stocate într-un anumit fisier INI (este de asemenea si cazul textelor originale). Aici puteti vedea în care fisier este stocată suprascrierea curentă."
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_LABEL="Limba"
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC="Limba pentru care constanta este suprascrisă."
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Constanta de limbă"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Constanta de limbă pe care doriti să o suprascrieti.<br />Fiecare text dintr-o limbă generat pe site-ul dvs este identificat printr-o constantă de limbă pe care trebuie să o folositi pentru a crea o suprascriere a textului.<br />Dacă nu stiti constanta corespunzătoare puteti căuta textul pe care vreti să îl schimbati în partea dreaptă. Facând click pe rezultatul dorit constanta corectă va fi automat inserată in formular."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Text"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Aici puteti să introduceti textul care doriti să apară în locul celui suprascris.<br /><strong>Retineti că</strong> pot exista substituenti (de ex. %s, %d sau %1$s) în text care pot fi importanti (vor fi înlocuiti cu alte texte la afisare), asa că trebuie să îi păstrati."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="Căutare text"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Vă rugăm să introduceti aici textul de căutat. Poate fi în oricare fisier de limbă."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="Căutare după"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Aici puteti selecta dacă doriti să căutati după nume de constante sau valori (si deci textul propriu-zis)."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_CONSTANT="Constantă"
