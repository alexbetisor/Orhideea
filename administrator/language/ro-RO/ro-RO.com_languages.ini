COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Un sir de lingvistic este compus din două părti: o constantă specifică a limbii si valoarea acesteia.<br />De exemplu, în sirul:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COM_CONTENT_READ_MORE="_QQ_"Citeste mai departe: "_QQ_"<br />'<u>COM_CONTENT_READ_MORE</u>' este constanta si '<u>Citeste mai departe: </u>' este valoarea ei.<br />Trebuie să folositi constanta specifică de limbă pentru a crea o suprascriere a valorii.<br />Asadar, puteti căuta după constantă sau după valoarea care doriti să o schimbati în câmpul de mai jos.<br />Făcând click pe rezultatul dorit constanta corectă va fi automat inserată în formular."
