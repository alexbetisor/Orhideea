COM_LANGUAGES_FIELD_LANG_TAG_DESC="Introduceti eticheta lingvistică - exemplu: ro-RO pentru Română (RO). Aceasta ar trebui să fie exact prefixul pentru limba instalată sau care va fi instalată."
