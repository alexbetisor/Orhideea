COM_LANGUAGES_FIELD_PUBLISHED_DESC="Dacă această limbă pentru continut este publicată sau nu. Dacă este publicată, va apărea pentru a fi aleasă în modulul Comutator lingvistic din frontend."
COM_LANGUAGES_FIELD_LANG_CODE_DESC="Acest Cod lingvistic va fi adăugat la URL-ul site-ului. Dacă SEF este activat, se va obtine http://siteulmeu.ro/ro/. Dacă SEF este dezactivat va fi adăugat sufixul &amp;lang=ro la sfârsitul URL-ului. Retineti, <em>Codul lingvistic trebuie să fie unic pentru fiecare limbă</em>."
