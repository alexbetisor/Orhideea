PLG_TWOFACTORAUTH_YUBIKEY="Autentificare în doi pasi - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Nu ati introdus un cod secret valid YubiKey sau server-ele YubiCloud nu pot fi contactate."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Această facilitate vă permite folosire unui token hardware YubiKey pentru autentificarea în doi pasi. Suplimentar numelui de utilizator si a parolei dvs este necesară inserarea YubiKey într-un port USB al calculatorului, după care faceti click în zona Cheie secretă din autentificare si atingeti discul galben YubiKey. Codul secret generat de YubiKey este unic si se schimbă constant. Aceasta oferă o extra protectie împotriva autentificării hacker-ilor în contul dvs chiar dacă au reusit să facă rost de parola dvs."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKey-ul dvs este deja asociat contului dvs de utilizator"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="YubiKey-ul dvs este deja asociat contului dvs de utilizator. Dacă doriti să le separati sau să folositi un alt YubiKey, vă rugăm să dezactivati autentificarea în doi pasi si să vă salvati profilul. Reveniti apoi la această pagină de profil utilizator si reactivati metoda de autentificare în doi pasi prin YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (back-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Ambele"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="În care sectiuni din site-ul dvs doriti să activati autentificarea în doi pasi?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Sectiune site"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Site (front-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Cod de securitate"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Configurare"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Vă rugăm inserati dispozitivul YubiKey într-un port USB al calculatorului. Faceti click în zona Cheie secretă de mai jos. Apoi atingeti discul galben de pe dispozitivul YubiKey pentru o secundă. După aceasta, vă rugăm să vă salvati profilul. Dacă respectivul cod generat de YubiKey-ul dvs este validat de către YubiCloud, facilitatea Autentificare în doi pasi  va fi activată si această cheie YubiKey va fi asociată contului dvs."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite utilizatorilor site-ului să folosească autentificarea în doi pasi folosind un token hardware YubiKey. Utilizatorii au nevoie de propriul lor Yubikey disponibil de la http://www.yubico.com/. Pentru a folosi autentificarea în doi pasi utilizatorii trebuie să îsi editeze profilurile si să activeze autentificarea în doi pasi."

