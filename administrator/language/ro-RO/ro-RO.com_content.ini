JLIB_RULES_SETTING_NOTES="1. Dacă schimbati setarea, se va aplica acestei componente. Retineti că: <br /><em>Mostenit</em> înseamnă că permisiunile din configurarea globală si grupul părinte vor fi folosite. <br /><em>Interzis</em> înseamnă că indiferent de setările de configurare globală si grupul părinte, grupul fiind editat, nu poate lua această actiune asupra aceastei componente. <br /><em>Permis</em> înseamnă că grupul editat va fi capabil de această actiune pentru această componentă (dar în cazul în care acest lucru este în conflict cu configuratia globală sau grupul părinte nu va avea nici un impact; un conflict va fi indicat de <em>Nu este permis (Blocat)</em>, sub Setări calculate).<br />2. Dacă selectati o nouă setare, faceti click pe <em>Salvare</em> pentru a reîmprospăta setările calculate."
JLIB_RULES_SETTING_NOTES_ITEM="1. Dacă schimbati setarea, se va aplica acestui articol. Retineti că: <br /><em>Mostenit</em> înseamnă că permisiunile din configurarea globală si grupul si categoria părinte vor fi folosite. <br /><em>Interzis</em> înseamnă că indiferent de setările de configurarea globală si grupul sau categoria părinte, grupul editat, nu poate lua această actiune asupra acestui articol. <br /><em>Permis</em> înseamnă că grupul editat va fi capabil de această actiune pentru acest articol (dar în cazul în care acest lucru este în conflict cu configuratia globală, grupul sau categoria părinte nu va avea nici un impact; un conflict va fi indicat de <em>Nu este permis (Blocat)</em>, sub Setări calculate).<br />2. Dacă selectati o nouă setare, faceti click pe <em>Salvare</em> pentru a reîmprospăta setările calculate."
